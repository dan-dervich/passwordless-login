<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passwordless Login</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="wrapper">
    <h1 class="heading">Sign up</h1>
    <form action="/sign-up" method="POST">
        <label for="username">Username:</label>
        <input type="text" class="username input" name="username" placeholder="Username">
        <label for="email">Email:</label>
        <input type="email" class="email input" name="email" placeholder="example@example.com">
        <input type="submit" class="submit" value="Sign Up">
    </form>
    <a href="login" class="login">Already have an account?</a>
</div>
</body>
</html>
